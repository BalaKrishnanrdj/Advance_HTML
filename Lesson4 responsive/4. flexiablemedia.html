<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=10.0">
<title>Flexible Media Example</title>
<style>
.container {
    max-width: 800px; /* Set maximum width for container */
    margin: 0 auto; 
    padding: 20px; 
    background-color: lightgray; 
}
img {
    width: 100%; 
    height: auto; 
    display: block; 
    margin: 0 auto; 
}
</style>
</head>
<body>
<div class="container">
    <h2>Flexible Media Example</h2>
    <p>This example demonstrates how to create flexible media that adapts to different screen sizes.</p>
   
    <h3>Responsive Image</h3>
    <img src="/image/book1.jpeg" alt="Responsive Image" width="100%">
    <p>This image will scale proportionally to fit the width of its container while maintaining its aspect ratio.</p>
 
</div>

</body>
</html>

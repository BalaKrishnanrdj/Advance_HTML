<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible</title>
    <style>
    .container {
        width: 100%; /* Container width adjusts based on parent element */
        background-color: bisque;
        padding: 10px;
    }
    .box {
        width: 50%; /* Box width is 50% of container width 100% */
        height: 100px; 
        padding: 10px;
        background-color: lightblue;
        margin: 10px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
    </div>
</body>
</html>

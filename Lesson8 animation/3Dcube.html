<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Cube Animation</title>
<style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 900px;
    }

    .cube {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 5s infinite linear;
      transform: rotateY(180deg);
    }

    .side {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    .front { transform: translateZ(100px); background-color: #FFD700; }
    .back { transform: rotateY(180deg) translateZ(100px); background-color: #FF6347; }
    .top { transform: rotateX(90deg) translateZ(100px); background-color: #87CEEB; }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background-color: #32CD32; }
    .left { transform: rotateY(-90deg) translateZ(100px); background-color: #9370DB; }
    .right { transform: rotateY(90deg) translateZ(100px); background-color: #FFA500; }

    @keyframes rotateCube {
      0% { transform: rotateX(0deg) rotateX(0deg) rotateZ(0deg); }
      100% { transform: rotateX(360deg) rotateX(360deg) rotateZ(360deg); }
    }

</style>
</head>
<body>

<div class="cube">
  <div class="side front">Front</div>
  <div class="side back">Back</div>
  <div class="side top">Top</div>
  <div class="side bottom">Bottom</div>
  <div class="side left">Left</div>
  <div class="side right">Right</div>
</div>

<script src="scripts.js"></script>
</body>
</html>

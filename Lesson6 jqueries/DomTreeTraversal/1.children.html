<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* CSS styling for demonstration purposes */
    .parent {
      border: 2px solid blue;
      padding: 10px;
    }
    .child {
      border: 2px solid red;
      margin: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <h2>Heading 1</h2>
    <p>Paragraph 1</p>
    <h2>Heading 2</h2>
    <p>Paragraph 2</p>
    <h2>Heading 3</h2>
    <p>Paragraph 3</p>
  </div>

  <script>
    $(document).ready(function() {
      
      var children = $('.parent').children();
      children.addClass('child');
      
      // var h4Elements = $('.parent').find('h2');
      // h4Elements.addClass('child');
    });

    
  </script>
</body>
</html>

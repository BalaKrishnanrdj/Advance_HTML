<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  justify-content: start;  
  /* center flext-start flext-end space-around space-between */
  background-color: DodgerBlue;
  border: 1px solid black;
  margin: 10px 0px;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The justify-content Property</h1>

<p>The "justify-content: space-around;" displays the flex items with space before, between, and after the lines:</p>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>
<div class="flex-container" style="justify-content: space-evenly;">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>

</body>
</html>

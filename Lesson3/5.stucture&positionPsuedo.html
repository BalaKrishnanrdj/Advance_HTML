<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkbox Pseudo-classes Example</title>
<style>
 /* <h1>Structure and Position Pseudo Class</h1> */

li:first-child{
    background-color: Red;
}
li:last-child{
    background-color: orange;
}
p:only-child{
    background-color: lightskyblue;
}
h1:only-child{
    background-color: lightskyblue;
}


</style>
</head>
<body>

    <h1>Structure and Position Pseudo Class</h1>

<ul>
    <li>Para 1</li>
    <li>Para 2</li>
    <li>Para 3</li>
    <li>Para 4</li>
    <li>Para 5</li>
    <li>Para 6</li>
    <li>Para 7</li>
    <li>Para 8</li>
</ul>

    <li>Para 1</li>
    <li>Para 2</li>
    <li>Para 3</li>
    <li>Para 4</li>
    <li>Para 5</li>
    <li>Para 6</li>
    <li>Para 7</li>
    <li>Para 8</li>
    <div>
        <p>This Paragraph for only one child for the parent</p>
    <!-- <p>This is second Paragraph the parent</p> -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div li:nth-of-type(2){
            background-color: yellow;
        }
        div h1:nth-child(4){
            background-color: lightskyblue;
        }
        ul li:nth-child(2){
            background-color: red;
        }
        /* ul li:nth-of-type(2){
            background-color: red;
        } */
        
    </style>
</head>
<body>
    <div>
        <span>hello</span>
        <li>hello</li>
        <li>hello</li>
        <h1>hello</h1> 
        <h3>hello</h3> 
    </div>
    <ul>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>
    <ul>
        <li>one </li>
        <li>two</li>
    </ul>
    
    
</body>
</html>
